<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
</head>
<body>
<h1>Logowanie</h1>
<form id="login-form">
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Hasło" required>
    <button type="submit">Zaloguj się</button>
</form>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Zablokuj domyślne przesłanie formularza

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const data = { email, password };

        try {
            const response = await fetch('/restLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const token = await response.text(); // Odebranie tokena JWT jako tekst
                localStorage.setItem('authToken', token); // Zapisanie tokena w localStorage
                alert('Zalogowano pomyślnie. Twój token został zapisany.');
            } else {
                alert('Niepoprawne dane logowania.');
            }
        } catch (error) {
            console.error('Wystąpił błąd:', error);
            alert('Wystąpił błąd podczas logowania.');
        }
    });
</script>
</body>
</html>
